<div
  class="main-container"
  [ngClass]="{'grabbing': dragging}"
  (mousemove)="mouseMoving($event)"
  (mouseup)="stopDrag()"
>
  <div class="upper-container" [ngStyle]="bgStyle()">
    <h2 class="temperature-text">{{currentTemperature | number: '1.0-0'}}</h2>
  </div>
  <div class="temp-line"></div>
  <div class="lower-container">
    <div class="slider-container" [ngStyle]="sliderStyle()">
      <svg>
        <path d="M74.3132 0C47.0043 2.44032e-05 50.175 30 7.9179 30H144.27C99.4571 30 101.622 -2.44032e-05 74.3132 0Z" transform="translate(-7.38794 0.5)"></path>
      </svg>
      <div
        class="slider-button"
        [ngClass]="{'grabbing': dragging}"
        (mousedown)="startDrag($event)"
      >
        <i class="fas fa-thermometer-empty slider-icon"></i>
      </div>
    </div>
  </div>
</div>
